name: Bug report
description: Report a problem to help us improve
labels: [bug]
title: "[Bug]: "
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the problem and what you expected to happen
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: repro-steps
    attributes:
      label: Reproduction steps
      placeholder: Step-by-step reproduction
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs/output
      render: shell
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - orchestrator
        - runbook-executor
        - ticket-bridge
    validations:
      required: true