name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
title: "[Feature]: "
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What problem would this feature address?
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the feature you'd like
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - orchestrator
        - runbook-executor
        - ticket-bridge